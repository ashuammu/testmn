<form [formGroup]="userForm"> 
  <div class="form-group" class="col-md-4 col-4">
    <label for="id">ID</label>
    <input class="form-control" name="id" id="id" type="text" formControlName="id">
  </div>
  <div class="form-group" class="col-md-4 col-4">
    <label for="title">title</label>
    <input class="form-control" name="title" id="title" type="text" formControlName="title">
  </div>
  <div class="form-group" class="col-md-4 col-4">
    <label for="author">author</label>
    <input class="form-control" name="author" id="author" type="text" formControlName="author">
  </div>
</form>
