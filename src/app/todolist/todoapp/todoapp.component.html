<h3>todo app ---{{getName()}} </h3>
new task: <input type="text" #newtask> <br>
<button (click)="addItems(newtask.value)">add new task</button>
<table border="1">
    <tr>
        <th>no.</th>
        <th>work</th>
        <th>done</th>
        <th>done</th>
        <th>edit</th>
    </tr>
    <tr *ngFor="let item of getItems(); let  i = index">
        <td> {{i +1}}</td>
        <td> {{item.action}} </td>
        <td>{{item.done}} </td>
        <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span> </td>
        <td> <input type="checkbox" [(ngModel)]="item.done"> done  </td>
    </tr>
</table>
